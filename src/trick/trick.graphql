type TrickNickname {
  name: String!
  placement: String!
}

type Trick {
  essential: Essential!
  position: String!
  rotation: Int
  direction: String
  difficulty: Int!
  twisted: Boolean
  nickname: TrickNickname
}


type Mutation {
  getAll: User[]
  get(trickId: String!): User
  createUser(input: UserInput!): User!
}
